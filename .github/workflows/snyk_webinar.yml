name: Snyk - Webinar
on: workflow_dispatch #push #pull_request
jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Configure
        run: echo configure
  checkout:
    needs: configure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Checkout
        run: echo checkout
  build:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install npm
        run: echo install
  security_gate_snyk_open_source:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@master
      - name: Install npm
        run: npm install
      - name: Run Snyk Open-Source
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --sarif-file-output=snyk_sca.sarif
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk_sca.sarif
  snyk_monitor_SCA:
    needs: security_gate_snyk_open_source
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Apply Snyk monitor
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
  security_gate_snyk_code:
    needs: snyk_monitor_SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk Code
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk_code.sarif --severity-threshold=high
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk_code.sarif
  deploy:
    needs: security_gate_snyk_code
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo deploy
