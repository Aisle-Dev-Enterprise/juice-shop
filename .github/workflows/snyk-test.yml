name: Snyk - Actions - webinar
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Install npm
         run: npm install
      
    
  security:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@master
      # - name: Install npm
      #   run: npm install
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
